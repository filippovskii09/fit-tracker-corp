services:

  backend:
    build:
      context: ./
      dockerfile: backend/Dockerfile
    container_name: fit-tracker-backend
    ports:
      - "3000:3000"
    env_file:
      ./backend/.env
    environment:
      - DB_HOST=fit-tracker-db
    depends_on:
      fit-tracker-db:
        condition: service_healthy
    restart: unless-stopped

  fit-tracker-db:
    image: postgres:15-alpine
    container_name: fit-tracker-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: fit-tracker-db
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  db_data:

networks:
  default:
    name: fit-network
