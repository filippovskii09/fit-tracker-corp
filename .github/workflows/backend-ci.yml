name: ğŸ”™ Backend CI

on:
  push:
    branches: ["**"]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: ["**"]
    paths:
      - 'backend/**'

jobs:
  backend-checks:
    name: ğŸ›¡ï¸ NestJS Check
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./backend

    strategy:
      matrix:
        node-version: [24.x]

    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test & Coverage
        run: npm run test:cov

      - name: Build Check
        run: npm run build
